apiVersion: apps/v1
kind: Deployment
metadata:
  name: cliet-tableaux-angular
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cliet-tableaux-angular
  template:
    metadata:
      labels:
        app: cliet-tableaux-angular
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: angular
        image: cliet-tableaux-angular:latest
        ports:
        - containerPort: 80
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
      volumes:
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
