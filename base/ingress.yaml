apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cliet-tableaux-angular
  namespace: cliet-tableaux
  annotations:
    spec.ingressClassName: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: default
    traefik.ingress.kubernetes.io/router.middlewares: redirect-to-www@kubernetescrd,redirect-to-https@kubernetescrd
spec:
  rules:
    - host: www.cliet-tableaux.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cliet-tableaux-angular
                port:
                  number: 80
  tls:
    - hosts:
        - www.cliet-tableaux.fr
