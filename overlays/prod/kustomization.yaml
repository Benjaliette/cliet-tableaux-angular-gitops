apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production


nameSuffix: -prod

replicas:
- count: 3
  name: cliet-tableaux-angular

resources:
- namespace.yaml
- replicas.yaml
- ../../base

patchesStrategicMerge:
- ingress-patch.yaml

images:
- name: app-image
  newName: ghcr.io/Benjaliette/cliet-tableaux-angular
  newTag: latest
- name: cliet-tableaux-angular
  newName: ghcr.io/benjaliette/cliet-tableaux-angular
