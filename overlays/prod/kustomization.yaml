apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

nameSuffix: -prod

replicas:
  - name: cliet-tableaux-angular
    count: 3

resources:
  - ../../base
  - namespace.yaml
  - replicas.yaml

patchesStrategicMerge:
  - ingress-patch.yaml

images:
  - name: app-image
    newName: ghcr.io/Benjaliette/cliet-tableaux-angular
    newTag: latest
